<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Counter</title>
</head>

<body>
    <nav>
        <h2>Number Counter</h2>
    </nav>
    <main>
        <div class="main-cont">
            <div class="center-div">
                <h1>COUNTER</h1>
                <h1 id="count">0</h1>
            </div>
            <div class="btn-div">
                <button id="add" class="btn">INCREASE</button>
                <button id="reset" class="btn">RESET</button>
                <button id="decrese" class="btn">DECREASE</button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
